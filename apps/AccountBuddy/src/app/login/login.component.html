<div class="login-container">
  <div class="login-card max-xs:w-5/6 md:w-1/2 lg:w-2/6">
    <div class="card-title">
      <p>{{ localization.LOGIN_PAGE_LOCALIZATION.MEMBER_LOGIN }}</p>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div
          class="relative"
          [ngClass]="{ 'has-error': isControlInvalid('userId') }"
        >
          <input
            id="userId"
            formControlName="userId"
            type="text"
            class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-rose-600"
            placeholder="51324"
          />
          <label
            for="userId"
            class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
            >{{ localization.LOGIN_PAGE_LOCALIZATION.USER_ID_LABEL }}</label
          >
          <div class="validation-errors" *ngIf="isControlInvalid('userId')">
            {{ localization.LOGIN_PAGE_LOCALIZATION.USER_ID_REQUIRED }}
          </div>
        </div>
        <div
          class="mt-10 relative"
          [ngClass]="{ 'has-error': isControlInvalid('password') }"
        >
          <input
            id="password"
            formControlName="password"
            type="password"
            class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-rose-600"
            placeholder="Password"
          />
          <label
            for="password"
            class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
            >{{ localization.LOGIN_PAGE_LOCALIZATION.PASSWORD_LABEL }}</label
          >
          <div class="validation-errors" *ngIf="isControlInvalid('password')">
            {{ localization.LOGIN_PAGE_LOCALIZATION.PASSWORD_REQUIRED }}
          </div>
        </div>
        <input
          type="submit"
          value="Sign in"
          class="login-btn rounded mt-20 px-4 py-2 text-white font-semibold text-center block w-full focus:outline-none focus:ring focus:ring-offset-2 focus:ring-rose-500 focus:ring-opacity-80 cursor-pointer"
        />
      </form>
    </div>
  </div>
</div>
